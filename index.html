<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Collection Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <div id="score-container">Flowers: <span id="score">0</span></div>
        <div id="loading-screen">
            <div class="loading-content">
                <h1>Flower Collection Adventure</h1>
                <p>Loading game assets...</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div id="instructions">
            <h2>GTA 5-Style Controls</h2>
            <p>Use WASD or arrow keys to move in the camera direction</p>
            <p>Move the mouse to rotate camera view</p>
            <p>SPACE to jump</p>
            <p>V to toggle camera distance</p>
            <p>ESC to release mouse (and regain cursor)</p>
            <p>Click anywhere to start</p>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Additional Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/stats.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/flowers.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
